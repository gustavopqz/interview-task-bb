<span>Usuário {{ userId }}</span>
<span>Vídeo {{ videoId }}</span>

<section *ngIf="post">
  <h2>Post</h2>
  <div>ID: {{ post.id }}</div>
  <div>User: {{ post.userId }}</div>
  <div>Title: {{ post.title }}</div>
  <pre>{{ post.body }}</pre>
</section>

<bb-main-player
  #bbPlayer
  id="myPlayer"
  jsonEmbedUrl="https://yourcompanyname.bbvms.com/p/launchpad_demo/c/5442888.json"
  [attr.overrides]="overrides"
  style="width:800px; height:450px;">
</bb-main-player>
